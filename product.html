<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Entry Form</title>

</head>
<body>

<div class="container">
  <h2>Create Products</h2>
  <form>
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" placeholder="Enter Product Name">
    </div>
    <div class="form-group">
      <label for="productPrice">Product Price</label>
      <input type="number" id="productPrice" placeholder="Enter Product Price">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" placeholder="Enter Product Category">
    </div>
    <div class="form-group">
      <label for="productQuantity">Product Quantity</label>
      <input type="number" id="productQuantity" placeholder="Enter Product Quantity">
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" placeholder="Enter any notes here"></textarea>
    </div>
    <div class="dashed-box">
      <p>Add Multiple Image</p>
    </div>
    <div class="form-group">
      <p>Product has multi variants</p>
    </div>
    <input type="submit" value="Submit">
    <input type="submit" value="Submit">
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
